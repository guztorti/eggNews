<html xmlns:th="http://wwwthymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head th:replace="fragments/head :: head">
          
     </head>
     <body>
          <header>
               <div class="container">
                    <h2>Carga el Usuario aqu√≠</h2>
               </div>
          </header>
          
          <div class="container">
               <form action="/usuario/registro" class="form-control-color" method="POST">
                    <div class="form-group">
                         <label class="label">Nombre del Autor</label>
                         <input type="text" class=" form-group" name="nombre" placeholder="Nombre del Usuario">
                    </div>
                    <div class="form-group">
                         <label class="label">Email del Autor</label>
                         <input type="email" class=" form-group" name="email" placeholder="email del Usuario">
                    </div>
                    <div class="form-group">
                         <label class="label">Clave del Autor</label>
                         <input type="password" class=" form-group" name="clave" placeholder="password">
                    </div>
                    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" > <!-- thymeleaf para mensajes de error embebidos -->
                                             <div class="card-body">
                                                  <h5 class="card-title"> Error  &#128078;</h5>
                                                  <p class="card-text" th:text="${error}"></p>
                                             </div>
                                        </div>
                    <hr>
                    <button type="submit" class="btn btn-primary"> Registrar </button>
               </form> 
          </div>
     </body>
</html>
